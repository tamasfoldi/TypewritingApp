<tpw-map width=600 height=600>
  <tpw-waypoint *ngFor="#waypoint of waypoints" [posX]="waypoint.posX" [id]="waypoint.id" [posY]="waypoint.posY" (gameFinished)="gameFinished($event)" [hasFigure]="waypoint.hasFigure">
    <tpw-figure [posX]="waypoint.posX" [posY]="waypoint.posY"></tpw-figure>
  </tpw-waypoint>
</tpw-map>
