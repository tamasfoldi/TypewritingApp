<tpw-waypoint *ngFor="#waypoint of _waypointService.waypoints | async; #i = index" [waypoint]="waypoint" [star]="_userService.user?.lessonStatistics?.get(i)?._star">
    <tpw-figure *ngIf="i == _userService.user?.lastCompletedLessonId" [posX]="waypoint.posX" [posY]="waypoint.posY"></tpw-figure>
</tpw-waypoint>
