<h1>{{_userService.user?.username}}</h1>
<p>Level: {{_userService.user?.level}}</p>
<span>Xp:</span>
<p-progressBar width="40%" [value]="_userService.user?.xp"></p-progressBar>
<p-pieChart *ngIf="_userService.user" [value]="_statisticsService?.getCorrectness(_userService?.user.id) | async | correctnessPie" width="300" height="300"></p-pieChart>
