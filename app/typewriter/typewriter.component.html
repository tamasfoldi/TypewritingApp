<h1>{{lesson?.name}}</h1>
<p><span>{{typedText | spaceToUnderscore}}</span>{{lesson?.text | lessonTextCut: typedText}}</p>
<div #focus id="inputElement" tabindex="1" (keypress)="keypressEventHandler($event)">
  {{typedText}}
  <blinking-cursor *ngIf="!hasReachedTheEnd()"></blinking-cursor>
</div>
<div *ngIf="hasReachedTheEnd()">
  <tpw-lesson-statistics [statistics]="statistics"></tpw-lesson-statistics>
  <p-lineChart [value]="lineChartData" width="640" height="320"></p-lineChart>
</div>
