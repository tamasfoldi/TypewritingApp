<!DOCTYPE html>
<h2>Login</h2>
<form (ngSubmit)="login()" [ngFormModel]="loginForm">
  <div>
    <label for="username">Username</label><input id="username" [(ngModel)]="username.value" ngControl="username" name="username" type="text">
    <display-error control="username" error="required">Username is required</display-error>
  </div>
  <div>
    <label for="password">Password</label><input id="password" [(ngModel)]="password.value" ngControl="password" name="password" type="password">
     <display-error control="password" error="required">Password is required</display-error>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
