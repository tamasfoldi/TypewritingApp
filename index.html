<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <title>Typewriting App</title>
  <!-- 1. Load libraries -->
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <!-- Auth0 Lock script and AngularJS module -->
  <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/delta/theme.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>   
  <script src="node_modules/primeui/primeui-ng-all.js"></script>
  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      baseUrl: "/",
      map: {
        "angular2-jwt": "node_modules/angular2-jwt",
        "primeng": "node_modules/primeng"
      },
      packages: {
        app: {
          format: "register",
          defaultExtension: "js"
        },
        "angular2-jwt": {
          defaultExtension: "js"
        },
        "primeng": {
          defaultExtension: "js"
        }
      }
    });
    System.import("app/main")
      .then(null, console.error.bind(console));
  </script>
</head>
<!-- 3. Display the application -->

<body>
  <tpw-app></tpw-app>
</body>

</html>
